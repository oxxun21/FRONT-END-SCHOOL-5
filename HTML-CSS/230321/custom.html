<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./custom.css">
</head>
<body>
  <label for="checkbox">기본 체크박스</label><input id="checkbox" type="checkbox" />

  <input class="custom-input1" id="checkbox1" type="checkbox" /><label for="checkbox1">체크박스1</label>
  <input class="custom-input2" id="checkbox2" type="checkbox" /><label for="checkbox2">체크박스2</label>
  <input class="custom-radio" id="radio1" name="radio" type="radio" /><label for="radio1">라디오1</label>
  <input class="custom-radio" id="radio2" name="radio" type="radio" /><label for="radio2">라디오2</label>
  <!-- radio는 name 속성을 사용해 같은 그룹으로 묶는다 -->

  <select class="custom-select1">
    <option value="">최애 프로그래밍 언어</option>
    <option value="">Python</option>
    <option value="">JavaScript</option>
    <option value="">C#</option>
    <option value="">C++</option>
    <option value="">Java</option>
  </select>

  <div class="custom-select2 active">
    <button type="button">최애 프로그래밍 언어</button>
    <ul>
      <li><button type="bitton">Python</button></li>
      <li><button type="bitton">JavaScript</button></li>
      <li><button type="bitton">C#</button></li>
      <li><button type="bitton">C++</button></li>
      <li><button type="bitton">Java</button></li>
    </ul>
  </div>

  <!-- JavaScript -->
  <script src=""></script>
</body>
</html>
