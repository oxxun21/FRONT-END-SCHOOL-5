<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 두근두근 비밀일기</title>

    <!-- css -->
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
  <!-- header -->
  <header>
    <div class="header-wrap">
      <h1><a href="#"><img class="logo" src="./img/logo.svg" alt="두근두근 비밀일기"></a></h1>
      <div>
        <a href="#" class="btn-login">로그인</a>
      </div>
    </div>
  </header>
  <!-- // header -->

  <!-- main -->
  <main>
    <h2 class="img-title">
      <img src="./img/logo.svg" alt="">
      <strong class="line">회원가입</strong>
    </h2>

    <form class="form-wrap">
      <label class="label-style" for="user-id">아이디</label>
      <input class="input-style" id="user-id" type="email" required>
      
      <label class="label-style" for="user-password">비밀번호</label>
      <input class="input-style" id="user-password" type="password" required>

      <label class="label-style" for="user-nickname">닉네임</label>
      <input class="input-style" id="user-nickname" type="text" required>
      
      <button class="black-btn" type="submit">회원가입</button>
    </form>
  </main>
  <!-- // main -->

  <!-- footer -->
  <footer>
    <p>Copyright 2023. WENIV All rights reserved.</p>
  </footer>
  <!-- // footer -->

  <!-- JavaScript -->
  <script src=""></script>
</body>
</html>
