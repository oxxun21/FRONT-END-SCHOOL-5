<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 01</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
      .container {
        margin-top: 20px;
      }

      .b {
        border: 1px solid black;
      }
    </style>
</head>
<body>
  <h1>grid system</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 b">Hello</div>
      <div class="col-md-4 b">Hello</div>
      <div class="col-md-4 b">Hello</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4 b">Hello</div>
      <div class="col-md-4 b">Hello</div>
      <div class="col-md-4 b">Hello</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3 b">Hello</div>
      <div class="col-md-3 b">Hello</div>
      <div class="col-md-3 b">Hello</div>
      <div class="col-md-3 b">Hello</div>
    </div>
    <div class="row">
      <div class="col-md-4 b">Hello</div>
      <div class="col-md-4 b">Hello</div>
      <div class="col-md-4 b">Hello</div>
    </div>
    <div class="row">
      <div class="col-md-6 b">Hello</div>
      <div class="col-md-6 b">Hello</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-12 b">Hello</div>
      <div class="col-md-3 col-sm-12 b">Hello</div>
      <div class="col-md-3 col-sm-6 b">Hello</div>
      <div class="col-md-3 col-sm-6 b">Hello</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3 b offset-md-3">Hello</div> <!-- 앞쪽 공간 비우기 -->
      <div class="col-md-3 b">Hello</div>
      <div class="col-md-3 b">Hello</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
