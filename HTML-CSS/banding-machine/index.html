<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banding Machine</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
  <!-- header -->
  <header>
    <h1 class="title"><img src="./img/Group.png" alt="cola cola"></h1>
  </header>
  <!-- // header -->

  <!-- main container -->
  <main class="container">

    <!-- section1 -->
    <section class="banding-machine">
      <div class="cola-menu">
        <div class="cola-type active">
          <img src="./img/콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1,000원</div>
        </div>
        <div class="cola-type">
          <img src="./img/보라콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1,000원</div>
          <strong class="a11y-hidden">품절</strong>
        </div>
        <div class="cola-type">
          <img src="./img/노란콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1,000원</div>
        </div>
        <div class="cola-type">
          <img src="./img/파란콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1,000원</div>
        </div>
        <div class="cola-type active">
          <img src="./img/초록콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1,000원</div>
        </div>
        <div class="cola-type">
          <img src="./img/주황콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1,000원</div>
        </div>
      </div>

      <section class="machine">
        <div class="balance">
          <span>잔액 :</span>
          <span>1,000원</span>
        </div>
        <button class="btn">거스름돈 반환</button>
        <div class="enter-amount">
          <label for="input-money" class="a11y-hidden">금액 투입(단위:원)</label>
          <input id="input-money" min="100" step="100" type="number" placeholder="입금액 입력" />
        </div>
        <button class="btn">입금</button>
        <div class="shopping-basket">
            <div class="shopping-basket-inner">
              <img src="./img/콜라.png" alt="">
              <p>Original_Cola</p>
              <div>1</div>
          </div>
          <div class="shopping-basket-inner">
            <img src="./img/초록콜라.png" alt="">
            <p>Green_Cola</p>
            <div>2</div>
        </div>
        </div>
        <button class="btn">획득</button>
      </section>
    </section>
    <!-- // section1 -->

    <!-- section2 -->
    <section class="price">
      <div class="balance price-balance">
        <span>소지금 :</span>
        <span>25,000원</span>
      </div>
    </section>
    <!-- // section2 -->

    <!-- section3 -->
    <section class="drink-obtained">
      <h2>획득한 음료</h2>
      <div class="shopping-basket drink-content">
        <div class="shopping-basket-inner drink">
          <img src="./img/콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1</div>
        </div>
        <div class="shopping-basket-inner drink">
          <img src="./img/초록콜라.png" alt="">
          <p>Green_Cola</p>
          <div>2</div>
        </div>
        <div class="shopping-basket-inner drink">
          <img src="./img/주황콜라.png" alt="">
          <p>Orange_Cola</p>
          <div>1</div>
        </div>
        <div class="shopping-basket-inner drink">
          <img src="./img/보라콜라.png" alt="">
          <p>Violet_Cola</p>
          <div>5</div>
        </div>
      </div>
      <p>총 금액 : 9,000원</p>
    </section>
    <!-- // section3 -->
  </main>
  <!-- // main container -->
  
  <!-- JavaScript -->
  <script src=""></script>
</body>
</html>
