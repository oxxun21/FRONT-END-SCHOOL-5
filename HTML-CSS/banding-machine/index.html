<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banding Machine</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- header -->
  <header>
    <h1 class="title"><img src="./img/Group.png" alt="cola cola"></h1>
  </header>
  <!-- // header -->

  <!-- main container -->
  <main class="container">

    <!-- section1 -->
    <section class="banding-machine">
      <div class="machine">
        <div class="cola-type active">
          <img src="./img/콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1,000원</div>
        </div>
        <div class="cola-type">
          <img src="./img/보라콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1,000원</div>
        </div>
        <div class="cola-type">
          <img src="./img/노란콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1,000원</div>
        </div>
        <div class="cola-type">
          <img src="./img/파란콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1,000원</div>
        </div>
        <div class="cola-type active">
          <img src="./img/초록콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1,000원</div>
        </div>
        <div class="cola-type">
          <img src="./img/주황콜라.png" alt="">
          <p>Original_Cola</p>
          <div>1,000원</div>
        </div>
      </div>
    </section>
    <!-- // section1 -->

    <!-- section2 -->
    <section class="price">
      <div>
        <span>소지금 :</span>
        <span>25,000원</span>
      </div>
    </section>
    <!-- // section2 -->

    <!-- section3 -->
    <section class="drink-obtained">
      <h2>획득한 음료</h2>
      <div class="drink-content">
        <div class="drink-inner-content">
          <img src="./img/콜라.png" alt="">
          <p>Original_Cola</p>
          <div class="drink-count">1</div>
        </div>
        <div class="drink-inner-content">
          <img src="./img/초록콜라.png" alt="">
          <p>Green_Cola</p>
          <div class="drink-count">2</div>
        </div>
        <div class="drink-inner-content">
          <img src="./img/주황콜라.png" alt="">
          <p>Orange_Cola</p>
          <div class="drink-count">1</div>
        </div>
        <div class="drink-inner-content">
          <img src="./img/보라콜라.png" alt="">
          <p>Violet_Cola</p>
          <div class="drink-count">5</div>
        </div>
      </div>
      <p>총 금액 : 9,900원</p>
    </section>
    <!-- // section3 -->
  </main>
  <!-- // main container -->
  
  <!-- JavaScript -->
  <script src=""></script>
</body>
</html>
