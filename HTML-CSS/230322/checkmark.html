<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom style</title>
    <style>
      .txt-hide {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }

      .label-hold {
        position: relative;
        display: inline-block;
        margin: 20px 0;
        font-size: 16px;
        cursor: pointer;
      } 

      .label-hold::before {
        content: "";
        display: inline-block;
        width: 22px;
        height: 22px;
        border: 1px solid black;
        vertical-align: -5px;
        margin-right: 10px;
      }

      .input-hold:focus-visible + .label-hold::before {
        outline: 2px solid black;
        outline-offset: 5px;
      }
      /* outline-offset : outline 사이즈 */
      /* focus-visible : 포커싱 이벤트가 일어나면 무조건 작동하는 :focus 와는 다르게 키보드 입력이 일어났을 경우만 가상클래스를 적용하게 합니다.

      특히 접근성을 위해 사용하는 경우 마우스 이벤트로도 작동하는 focus는 시각적인 불편함과 체크를 해제했음에도 포커스되어 있다는 이유로 작동하는 혼란을 줄 수 있기 때문에 focus-visible 이 더 효과적이라고 볼 수 있습니다. */

      .label-hold::after {
        position: absolute;
        left: 22px;
        top: 2px;
        content: "";
        display: inline-block;
        width: 22px;
        height: 22px;
        background: url(./images/checkmark.png) no-repeat 0 0 / 22px;
        transition: ease 0.3s;
        opacity: 0;
      }
      /* 이미지 사이즈를 박스와 맞춰주야함 */

      .input-hold:checked + .label-hold::after {
        left: 1px;
        opacity: 1;
      }
    </style>

    <!-- CSS -->
    <link rel="stylesheet" href="">
</head>
<body> 
  <input type="checkbox" id="inputHold" class="input-hold txt-hide">
  <label for="inputHold" class="label-hold">로그인 상태 유지</label>

  <!-- JavaScript -->
  <script src=""></script>
</body>
</html>
