<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Popup</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
  <h1>레이어 팝업</h1>

  <button type="button" class="btn-open">Menu Open</button>
  <article class="popup">
    <h2 class="a11y-hidden">전체 메뉴</h2>
    <ul class="menu">
      <li><a href="#">위니브</a></li>
      <li><a href="#">멋쟁이사자처럼</a></li>
      <li><a href="#">FES 5기</a></li>
    </ul>
    <button type="button" class="btn-close">
      <img src="./close.svg" alt="닫기">
    </button>
  </article>
  <div class="dim"></div>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, ea. Quasi maxime dolore praesentium accusantium vitae voluptas enim totam officiis. Earum asperiores molestiae adipisci? Vitae nemo pariatur corporis dicta. Adipisci!</p>

  <!-- JavaScript -->
  <script src="./popup.js"></script>
</body>
</html>
