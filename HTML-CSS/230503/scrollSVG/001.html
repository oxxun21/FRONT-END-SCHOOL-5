<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    path {
      /* 채우기 */
      fill: none;
      /* 테두리 색 */
      stroke: #ff9797;
      /* 테두리 두께 */
      stroke-width: 10px;
      /* 테두리끝 */
      stroke-linecap: round;
      stroke-dasharray: 1588 1588;
      animation: line 3s infinite;
    }
    @keyframes line {
      from {
        stroke-dashoffset: 1588;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
