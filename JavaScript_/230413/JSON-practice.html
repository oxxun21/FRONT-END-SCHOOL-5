<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <title>데이터 가져와서 테이블 렌더링하기</title>
  <style>
    table {
      margin-top: 10px;
      width: 100%;
    }

    table, tr, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <button onclick="renderTable(userData)">눌러</button>
  <table id="renderingDataTable">
    <thead>
      <tr>
        <th>id</th>
        <th>index</th>
        <th>age</th>
        <th>name</th>
        <th>gender</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    let userData = [
      {
        "_id": "64379dd574e1e69de80d1e4f",
        "index": 0,
        "age": 37,
        "name": "Heath Donovan",
        "gender": "male"
      },
      {
        "_id": "64379dd5971c3b61beeaf529",
        "index": 1,
        "age": 37,
        "name": "Dianne Hayes",
        "gender": "female"
      },
      {
        "_id": "64379dd54bf8215f17039d23",
        "index": 2,
        "age": 25,
        "name": "Freda Porter",
        "gender": "female"
      }
    ]
    function renderTable(userData) {
      let tableBodyData = []
      for (const i of userData) {
        tableBodyData.push(`
          <tr>
            <td>${i._id}</td>
            <td>${i.index}</td>
            <td>${i.age}</td>
            <td>${i.name}</td>
            <td>${i.gender}</td>
          </tr>
        `)
      }
      document.querySelector('#renderingDataTable > tbody').innerHTML = tableBodyData.join('')
    }
  </script>
</body>

</html>
