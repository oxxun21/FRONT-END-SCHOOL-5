<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- CSS -->
  <link rel="stylesheet" href="">
</head>

<body>
  <!-- 이벤트 객체 -->
  <article class="parent">
    <ol>
      <li><button class="btn-first" type="button">버튼1</button></li>
      <li><button type="button">버튼2</button></li>
      <li><button type="button">버튼3</button></li>
    </ol>
  </article>
  <script>
    const btnFirst = document.querySelector('.btn-first');
    btnFirst.addEventListener('click', (event) => {
      console.log(event);
    });
  </script>

  <!-- 이벤트 흐름 -->
  <article class="parent1">
    <button class="btn1" type="button">버튼</button>
  </article>
  <script>
    const parent = document.querySelector('.parent1');
    const btnSecond = document.querySelector('.btn1');
    btnFirst.addEventListener('click', (event) => {
      console.log("btn capture!");
    }, true);

    window.addEventListener('click', () => {
      console.log("window capture!");
    }, true); // true : 캡처링 단계의 이벤트가 발생하도록 합니다.

    document.addEventListener('click', () => {
      console.log("document capture!");
    }, true);

    parent.addEventListener('click', () => {
      console.log("parent capture!");
    }, true);

    btnFirst.addEventListener('click', (event) => {
      console.log("btn bubble!");
    })

    parent.addEventListener('click', () => {
      console.log("parent bubble!");
    });

    document.addEventListener('click', () => {
      console.log("document bubble!");
    });

    window.addEventListener('click', () => {
      console.log("window bubble!");
    });
  </script>

  <!-- 이벤트 target, currentTarget -->
  <article class="parent2">
    <ol>
      <li><button class="btn-first" type="button">버튼1</button></li>
      <li><button type="button">버튼2</button></li>
      <li><button type="button">버튼3</button></li>
    </ol>
  </article>

  <script>
    const parent1 = document.querySelector('.parent2');
    parent1.addEventListener('click', function (event) {
      console.log(event.target);
      console.log(event.currentTarget);
    })
  </script>

  <!-- 이벤트 위임 -->
  <article class="parent3">
    <ol>
      <li><button class="btn-first" type="button">버튼1</button></li>
      <li><button type="button">버튼2</button></li>
      <li><button type="button">버튼3</button></li>
    </ol>
  </article>

  <script>
    const parent2 = document.querySelector('.parent3');
    parent2.addEventListener('click', function (event) {
      console.log(event.target);
      if (event.target.nodeName === "BUTTON") {
        event.target.innerText = "버튼4";
      }
    })
  </script>
</body>

</html>
