<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>
    <img src="./img/weniv-logo.png" alt="weniv">
  </h1>

  <main>
    <div id="timer">
      <h2>Timer</h2>
      <div class="time-div">
        <div class="time" id="hour">00</div>
        <div class="time" id="minute">00</div>
        <div class="time" id="sec">00</div>
      </div>
      <div class="btn-div">
        <button type="button" class="btn" id="start">START</button>
        <button type="button" class="btn" id="reset">RESET</button>
      </div>
    </div>
  </main>

  <footer>
    <p><img src="./img/â“’ WENIV Corp..png" alt="WENIV Corp"></p>
  </footer>
  
  <!-- JavaScript -->
  <script src="./app.js"></script>
</body>
</html>
