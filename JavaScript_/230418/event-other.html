<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <!------- preventDefault ------->
  <!-- 앵커의 기본 동작을 중지 -->
  <a href="https://www.naver.com" class="link">네이버 링크입니다만..</a>
  <script>
    const link = document.querySelector('.link');
    link.addEventListener('click', (event) => {
      console.log('clicked');
      event.preventDefault();
    })
  </script>

  <!-- submit 의 기본 동작을 중지 -->
  <form action="">
    <button type="submit" class="submit">제출</button>
  </form>
  <script>
    const submit = document.querySelector('.submit');
    submit.addEventListener('click', (event) => {
      console.log('clicked');
      event.preventDefault();
    })
  </script>

  <!-------- stopPropagation -------->
  <form action="">
    <button type="submit" class="submit1">제출</button>
  </form>

  <script>
    const submit1 = document.querySelector('.submit1');
    submit1.addEventListener('click', (event) => {
      console.log('clicked');
      event.preventDefault();
      // event.stopPropagation();
    });

    document.body.addEventListener('click', () => {
      console.log('event still alive!');
    });
  </script>

  <!-- practice -->
  <h1>나의 todo list</h1>
  <p>1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">삭제</button></p>
  <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
  <p>3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>

  <script>
    const p = document.querySelectorAll('p');
    const btn = document.querySelectorAll('button');

    p.forEach(item => {
      item.addEventListener('click', () => {
        alert(item.textContent.slice(0, -2));
      })
    })

    btn.forEach(item => {
      item.addEventListener('click', event => {
        item.parentElement.remove();
        event.stopPropagation();
      })
    })
  </script>
</body>

</html>
